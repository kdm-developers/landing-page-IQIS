<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dengan Pencarian</title>
    <!-- Menggunakan Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- ==================== HEADER START ==================== -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Brand -->
                <a href="#" class="flex items-center">
                    <!-- Ganti dengan logo Anda -->
                    <img src="https://placehold.co/40x40/3B82F6/FFFFFF?text=Logo" alt="Logo" class="h-10 w-10 mr-3 rounded-lg">
                    <span class="text-xl font-bold text-gray-800">NamaBrand</span>
                </a>

                <!-- Menu Navigasi (Desktop) -->
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Beranda</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Tentang</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Layanan</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Kontak</a>
                </nav>

                <!-- Kolom Pencarian & Menu Mobile -->
                <div class="flex items-center space-x-3">
                    <!-- Form Pencarian -->
                    <form class="hidden sm:flex items-center">
                        <input 
                            type="text" 
                            placeholder="Cari produk..." 
                            class="px-4 py-2 w-64 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                        >
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                            <!-- Icon Search (SVG) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </form>

                    <!-- Tombol Menu Hamburger (Mobile) -->
                    <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Menu Navigasi Mobile (Tersembunyi) -->
            <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
                <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Beranda</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Tentang</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Layanan</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Kontak</a>
                
                <!-- Pencarian di Mobile -->
                <form class="mt-4 flex items-center">
                    <input 
                        type="text" 
                        placeholder="Cari produk..." 
                        class="px-4 py-2 w-full border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    >
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </nav>
        </div>
    </header>
    <!-- ==================== HEADER END ==================== -->

    <!-- Konten Halaman (Contoh) -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Selamat Datang di Halaman Kami</h1>
        <p class="text-gray-600">Gulir ke bawah atau perkecil ukuran browser untuk melihat efek sticky pada header dan responsivitasnya.</p>
    </main>

    <!-- JavaScript untuk Menu Mobile -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
