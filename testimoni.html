<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>IQIS Makassar | Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="style.css"> --> <!-- Style.css Anda mungkin tidak lagi diperlukan jika semua style ada di sini -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#f7f7f7] m-0 p-0">

  <main class="max-w-2xl mx-auto mt-4 px-4 sm:px-6 md:px-8">
      <!-- Poster Kontainer -->
      <div class="w-full max-w-6xl bg-gradient-to-r from-blue-600 to-blue-700 text-white p-8 md:p-12 rounded-2xl shadow-2xl">
          <h1 class="text-3xl md:text-2xl font-bold text-center mb-10">
              Sekolah Ibnul Qayyim Islamic School
          </h1>

          <!-- Statistik Grid: 2 atas & 2 bawah FIX -->
          <div class="grid grid-cols-2 gap-4">

              <!-- Item 1 -->
              <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl text-center flex flex-col justify-center items-center min-h-[140px]">
                  <i class="fas fa-user-graduate text-[28px] mb-2"></i>
                  <p class="text-xl font-extrabold">1500+</p>
                  <p class="text-xs mt-1 font-medium">Siswa Aktif</p>
              </div>

              <!-- Item 2 -->
              <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl text-center flex flex-col justify-center items-center min-h-[140px]">
                  <i class="fas fa-user-tie text-[28px] mb-2"></i>
                  <p class="text-xl font-extrabold">76+</p>
                  <p class="text-xs mt-1 font-medium">Tenaga Pendidik</p>
              </div>

              <!-- Item 3 -->
              <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl text-center flex flex-col justify-center items-center min-h-[140px]">
                  <i class="fas fa-chalkboard text-[28px] mb-2"></i>
                  <p class="text-xl font-extrabold">42</p>
                  <p class="text-xs mt-1 font-medium">Ruang Kelas</p>
              </div>

              <!-- Item 4 -->
              <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl text-center flex flex-col justify-center items-center min-h-[140px]">
                  <i class="fas fa-calendar-alt text-[28px] mb-2"></i>
                  <p class="text-xl font-extrabold">2011</p>
                  <p class="text-xs mt-1 font-medium">Tahun Berdiri</p>
              </div>

          </div>
      </div>

  </main><br>
</body>
</html>
